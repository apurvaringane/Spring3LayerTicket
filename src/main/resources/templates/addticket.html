<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Ticket Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">TICKET FORM</a>
    <a class="navbar-brand" th:href="@{/ticket}">TICKET DEATILS</a>
  </div>
</nav>

<div class="container">
  <div class="row mb-3">
    <h1 class="text-center">ADD TICKET</h1>
  </div>

  <div class="mb-3">
    <form method="post" th:action="@{/addticketinfo}" th:object="${ticket}">
      <div class="mb-3">
        <label>ENTER TICKET REFERENCE</label>
        <input type="text" class="form-control" th:field="*{ticketRef}"/>
        <p style="color:red" th:errors="*{ticketRef}"></p>
      </div>

      <div class="mb-3">
        <label>ENTER EVENT NAME</label>
        <input type="text" class="form-control" th:field="*{eventName}"/>
        <p style="color:red" th:errors="*{eventName}"></p>
      </div>

      <div class="mb-3">
        <label>ENTER EVENT TYPE</label>
        <input type="text" class="form-control" th:field="*{eventType}"/>
        <p style="color:red" th:errors="*{eventType}"></p>
      </div>

      <div class="mb-3">
        <label>ENTER EVENT DATE</label>
        <input type="date" class="form-control" th:field="*{eventDate}"/>
        <p style="color:red" th:errors="*{eventDate}"></p>
      </div>

      <div class="mb-3">
        <label>ENTER AVAILABLE TICKET</label>
        <input type="text" class="form-control" th:field="*{availableTicket}"/>
        <p style="color:red" th:errors="*{availableTicket}"></p>
      </div>

      <div class="mb-3">
        <label>ENTER EVENT LOCATION</label>
        <input type="text" class="form-control" th:field="*{eventLocation}"/>
        <p style="color:red" th:errors="*{eventLocation}"></p>
      </div>

      <div class="mb-3">
        <center> <input type="submit" class="btn btn-danger" value="Add Ticket"></center>
      </div>

    </form>

  </div>

</div>
</body>
</html>
